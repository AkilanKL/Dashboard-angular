<div class="notes-wrapper text-start">
    <div class="container">
        <div class="notes-list">
            <ng-container *ngFor="let note of notes">
                <app-note-card [note]="note" [routerLink]="['edit', note.id]"></app-note-card>
            </ng-container>
        </div>
        <div class="btn-container">
            
            <a href="" class="btn btn-dark" routerLink="add">
                <i class="fa-regular fa-plus"></i>Add</a>
        </div>
        
    </div>
</div>
